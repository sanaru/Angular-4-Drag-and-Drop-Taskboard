<div class="bounds">
  	<div class="content"
           fxLayout="row"
           fxLayout.xs="column"
           fxFlexFill >
      	<div fxFlex="20" class="sec1" fxFlex.xs="55">
          	<div class="taskboard-wrapper">
  				<div class="taskboard-list">
		  			<div class="text-uppercase taskboard-header">
	  					BACKLOG
		  			</div>
		  			<div class="taskboard-cards" id="backLog-{{i}}" *ngFor="let col of backLog;let i = index" (drop)="drop($event)"
	      			(dragover)="allowDrop($event)" draggable="true"
	      			(dragstart)="drag($event, col)" >
		  				<div class="" >
		  					<img *ngIf="col.image;" src="assets/images/small-ribbon-red.png" class="ribbon" />
		  					<div>{{col.heading}}</div>
		  					<small>{{col.text}}</small>
		  				</div>
		  			</div>
		  		</div>
	  		</div>
      	</div>
      	<div fxFlex="20" class="sec2" >
          	<div class="taskboard-wrapper">
  				<div class="taskboard-list" >
		  			<div class="text-uppercase taskboard-header">
	  					To Do
		  			</div>
		  			<div >
			  			<div class="taskboard-cards" (drop)="drop($event)" id="toDo-{{i}}"
		  					(dragover)="allowDrop($event)" draggable="true" (dragstart)="drag($event, list)" *ngFor="let list of toDo;let i = index" >
			  				<div class="">
			  					<img *ngIf="list.image;" src="assets/images/small-ribbon.png" class="ribbon" />
			  					<div>{{list.heading}}</div>
			  					<small>{{list.text}}</small>
			  				</div>
			  			</div>
			  		</div>
		  		</div>
	  		</div>
      	</div>
      	<div fxFlex="20" class="sec3" fxFlex.xs="15">
          	<div class="taskboard-wrapper">
  				<div class="taskboard-list" >
		  			<div class="text-uppercase taskboard-header">
	  					In Process
		  			</div>
		  			<div >
			  			<div (drop)="drop($event)" class="taskboard-cards" id="inProcess-{{i}}"
		  					(dragover)="allowDrop($event)" draggable="true" (dragstart)="drag($event, pro)"
		  					*ngFor="let pro of inProcess;let i = index" >
			  				<div class="">
			  					<img *ngIf="pro.image;" src="assets/images/small-ribbon-green.png" class="ribbon" />
			  					<div>{{pro.heading}}</div>
			  					<small>{{pro.text}}</small>
			  				</div>
			  			</div>
			  		</div>
		  		</div>
	  		</div>
      	</div>
      	<div fxFlex="20" class="sec3" fxFlex.xs="15">
          	<div class="taskboard-wrapper">
	  			<div class="taskboard-list" >
		  			<div class="text-uppercase taskboard-header">
	  					Processed
		  			</div>
		  			<div >
			  			<div (drop)="drop($event)" class="taskboard-cards" id="processed-{{i}}"
		  					(dragover)="allowDrop($event)" draggable="true" (dragstart)="drag($event, process)"
		  					*ngFor="let process of processed;let i = index" >
			  				<div class="">
			  					<img *ngIf="process.image;" src="assets/images/small-ribbon-yellow.png" class="ribbon" />
			  					<div>{{process.heading}}</div>
			  					<small>{{process.text}}</small>
			  				</div>
			  			</div>
			  		</div>
		  		</div>
	  		</div>
      	</div>
      	<div fxFlex="20" class="sec3" fxFlex.xs="15">
          	<div class="taskboard-wrapper">
	  			<div class="taskboard-list" >
		  			<div class="text-uppercase taskboard-header">
	  					Completed
		  			</div>
		  			<div >
			  			<div (drop)="drop($event)" class="taskboard-cards" id="completed-{{i}}"
		  					(dragover)="allowDrop($event)" draggable="true" (dragstart)="drag($event, list)"
		  					*ngFor="let list of completed;let i = index" >
			  				<div class="">
			  					<img *ngIf="list.image;" src="assets/images/small-ribbon-purple.png" class="ribbon" />
			  					<div>{{list.heading}}</div>
			  					<small>{{list.text}}</small>
			  				</div>
			  			</div>
			  		</div>
		  		</div>
